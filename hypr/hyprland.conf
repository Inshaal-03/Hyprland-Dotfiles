###################
### MY PROGRAMS ###
###################
$terminal = kitty
# $menu = rofi -show drun
$menu = rofi -show drun
$file = nautilus
$browser = ~/.local/bin/zen-twilight
$taskManager = resources
$imageUpscaler = flatpak run org.upscayl.Upscayl
#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = swaynce & swww-daemon
exec-once = nmtui & nm-applet & blueman-applet
exec-once = hypridle 
exec-once = pypr
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = systemctl --user start hyprpolkitagent
exec-once = eval $(gnome-keyring-daemon --start)
exec-once = swayosd-server
# exec-once = vicinae server
#################################
### Sourcing From Other Files ###
#################################
source = ~/dotfiles/hypr/monitors.conf
source = ~/dotfiles/hypr/wallust/wallust-hyprland.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
# env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_THEME, Nordic-cursors
env = XCURSOR_SIZE, 32

env = ELECTRON_OZONE_PLATFORM_HINT,auto

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 2

    border_size = 2
    no_border_on_floating = true
    gaps_workspaces = 0
    col.active_border = $color15
    col.inactive_border = $color3 

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}
decoration {
  rounding = 11
  active_opacity = 1.0
  inactive_opacity = 1.0
  blur {
    enabled = true
    size = 6
    passes = 6
    brightness = 0.6
  }

}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = true
# }
gesture = 3, horizontal, workspace
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen 
bind = $mainMod, B, exec, pypr expose
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

###########################
# Binding For My Programs #
###########################
bind = $mainMod, return, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, F1, exec, $browser
bind = $mainMod, F2, exec, $file
bind = $mainMod, F3, exec, $taskManager
bind = $mainMod, F4, exec, $imageUpscaler
###########################
### My very own Scripts ###
###########################
bind = $mainMod, W, exec, ~/dotfiles/hypr/scripts/wallpaper-changer.sh
bind = ALT, P, exec, ~/dotfiles/hypr/scripts/power-profile-changer.sh
bind = $mainMod, P, exec, ~/dotfiles/hypr/scripts/powermenu.sh

#########################
### Hyprshot Section. ###
#########################
bind = $mainMod SHIFT, S, exec, hyprshot -m window
bind = $mainMod, R, exec, hyprshot -m region
bind = $mainMod SHIFT, R, exec, hyprshot -m region --clipboard-only

#########################
### Clipboard-Manager ###
#########################
bind = $mainMod, C, exec, ~/dotfiles/hypr/scripts/clipboard-manager.sh 

############################
### Scratchpads Section. ###
############################
bind = ALT, return, exec, pypr toggle term
bind = ALT, F, exec, pypr toggle spf
bind = ALT, A, exec, pypr toggle btop
bind = ALT, S, exec, pypr toggle termusic
bind = ALT, D, exec, pypr toggle yazi


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, tab, cyclenext


# Resize windows
binde = $mainMod SHIFT, h, resizeactive,-50 0
binde = $mainMod SHIFT, l, resizeactive,50 0
binde = $mainMod SHIFT, k, resizeactive,0 -50
binde = $mainMod SHIFT, j, resizeactive,0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e-1
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 10 --max-volume 200
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -10 --max-volume 200
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10

# # Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float,class:(yad),title:(Keybindings)

windowrule = float, center 1, tile, class:io.bassi.Amberol
windowrule = float, center 1, tile, class:NeoHtop, title: NeoHtop
windowrule = float, center 1, tile, class:net.nokyan.Resources, title:Resources
windowrule = float, size 584 344,move 100%-w-20 100%-h-20, tile, title:Picture-in-Picture
windowrule = float, center 1,tile, class:waypaper, title: waypaper
# windowrule = center,tile,title: Upscaler
windowrule = float, center 1,tile, class:nwg-look, title: nwg-look
windowrulev2 = float, center 1, tile, title:^(btop)$,class:^(kitty)$
windowrulev2 = float, center 1, tile, class:evince, title: Save As...
windowrulev2 = float, center 1, tile, class:zen-twilight, title: File Upload
windowrulev2 = center 1, tile, class:zen, title:Enter name of file to save toâ€¦
workspace = eDP-1,1,2,3,4,5
workspace = special:exposed,gapsout:30,gapsin:10,bordersize:5,border:true,shadow:true


# hyprworkspace
plugin:overview:panelHeight = 150     # Height of overview panel
plugin:overview:panelBorderWidth = 2 # Border thickness
plugin:overview:onBottom = false     # Put panel on top (set to true for bottom)
plugin:overview:centerAligned = true # Align workspaces in center
plugin:overview:disableBlur = true
plugin:overview:hideTopLayers = false
plugin:overview:hideOverlayLayers = false
# plugin:overview:hideRealLayers = false;

