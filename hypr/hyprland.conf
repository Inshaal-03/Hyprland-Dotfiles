#################
### AUTOSTART ###
#################
exec-once = hyprpm reload -n
exec-once = clipse -listen # run listener on startup
exec-once = swayosd-server & hyprpaper & hypridle & waybar & swaync & nm-applet & blueman-applet
exec-once = systemctl --user start hyprpolkitagent

# exec-once = wl-paste --type text --watch cliphist store
# exec-once = wl-paste --type image --watch cliphist store

#################################
### Sourcing From Other Files ###
#################################
source = ~/Dotfiles/hypr/monitors.conf
source = ~/.cache/wal/colors-hyprland.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
# env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE, 32

env = ELECTRON_OZONE_PLATFORM_HINT,auto

#####################
### LOOK AND FEEL ###
#####################

general {
  gaps_in = 2
  gaps_out = 2

  border_size = 2
  # no_border_on_floating = true
  gaps_workspaces = 0
  col.active_border = $color15
  col.inactive_border = $color3

  resize_on_border = false

  allow_tearing = false

  layout = dwindle
}
decoration {
  rounding = 0
  active_opacity = 1.0
  inactive_opacity = 0.9
  blur {
    enabled = true
    size = 6
    passes = 6
    brightness = 0.6
  }
}

animations {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

#############
### INPUT ###
#############
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
      natural_scroll = true
  }

  kb_options = ctrl:swapcaps
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = true
# }
gesture = 3, horizontal, workspace
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, pkill waybar || waybar
bind = $mainMod, A, exec, ani-cli --rofi
bind = $mainMod, O, hyprexpo:expo, toggle
###########################
# Binding For My Programs #
###########################
bind = $mainMod, return, exec, kitty

#########################
### Scripts Section. ###
#########################
bind = $mainMod, C, exec, ~/Dotfiles/hypr/scripts/screenshot
bind = $mainMod, U, exec, ~/Dotfiles/hypr/scripts/utils
bind = $mainMod, P, exec, ~/Dotfiles/hypr/scripts/powermenu
bind = $mainMod, W, exec, ~/Dotfiles/hypr/scripts/wch

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, tab, cyclenext

# Resize windows
binde = $mainMod SHIFT, h, resizeactive,-50 0
binde = $mainMod SHIFT, l, resizeactive,50 0
binde = $mainMod SHIFT, k, resizeactive,0 -50
binde = $mainMod SHIFT, j, resizeactive,0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e-1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 10 --max-volume 200
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -10 --max-volume 200
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10

# # Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule {
  name = rule for nwg-look
  float = on
  center = 1
  match:class = nwg-look
  match:title = nwg-look
}

windowrule {
  name = center local send app
  size = 1200 700
  float = on
  center = 1
  match:class = localsend
}
windowrule {
  name = center utilities
  size = 1200 700
  pin = on
  float = on
  center = 1
  match:class = btop|yazi|nvtop|wiremix|bluetui|nmtui|clipse
}

